name: Update MiLB Stats

on:
  schedule:
    # During season (April-September): Every 4 hours
    - cron: '0 2,6,10,14,18,22 * 4-9 *'
    # Off-season (October-March): Daily at 6 AM UTC
    - cron: '0 6 * 10-12,1-3 *'
  workflow_dispatch:
    inputs:
      include_last_season:
        description: 'Also fetch stats for previous season'
        required: false
        default: 'false'
        type: boolean
      debug:
        description: 'Enable debug logging'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Fetch player stats (current month)
        run: |
          # Fetch MiLB stats and save to monthly file: data/stats/{year}/{month}.json
          python scripts/fetch_stats.py \
            --season 2025 \
            ${{ github.event.inputs.debug == 'true' && '--debug' || '' }} \
            ${{ github.event.inputs.include_last_season == 'true' && '--include-last-season' || '' }}
        env:
          PYTHONUNBUFFERED: '1'

      - name: Fetch Statcast data (current month)
        run: |
          # Fetch Statcast data for current month only (stored in monthly files)
          # Note: Statcast data is only available for AAA and Florida State League
          python scripts/fetch_statcast.py --year 2025
        continue-on-error: true  # Statcast sometimes unavailable

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stats $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
            git push
          fi

  # Trigger deploy after stats update
  trigger-deploy:
    needs: update-stats
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: stats-updated
