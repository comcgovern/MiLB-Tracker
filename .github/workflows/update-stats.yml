name: Update MiLB Stats

on:
  schedule:
    # During season (April-September): Every 4 hours
    - cron: '0 2,6,10,14,18,22 * 4-9 *'
    # Off-season (October-March): Daily at 6 AM UTC
    - cron: '0 6 * 10-12,1-3 *'
  workflow_dispatch:
    inputs:
      force_full_refresh:
        description: 'Force refresh all players (ignore cache)'
        required: false
        default: 'false'
        type: boolean
      specific_players:
        description: 'Comma-separated player IDs (leave empty for all)'
        required: false
        default: ''
        type: string
      include_last_season:
        description: 'Also fetch stats for previous season'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.11'

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Fetch player stats
        run: |
          python scripts/fetch_stats.py \
            --year 2025 \
            --debug \
            ${{ github.event.inputs.force_full_refresh == 'true' && '--no-cache' || '' }} \
            ${{ github.event.inputs.specific_players && format('--players {0}', github.event.inputs.specific_players) || '' }} \
            ${{ github.event.inputs.include_last_season == 'true' && '--include-last-season' || '' }}
        env:
          PYTHONUNBUFFERED: '1'

      - name: Fetch Statcast data
        run: |
          python scripts/fetch_statcast.py --year 2025
        continue-on-error: true  # Statcast sometimes unavailable

      - name: Update metadata
        run: |
          echo '{"lastUpdated": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "playerCount": '$(jq -r '.players | length' data/players.json)'}' > data/meta.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stats $(date -u +%Y-%m-%d\ %H:%M\ UTC)"
            git push
          fi

  # Trigger deploy after stats update
  trigger-deploy:
    needs: update-stats
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: stats-updated
