name: Add Player (DEPRECATED - Use player index instead)

# NOTE: This workflow is deprecated. Stats are now automatically fetched for all
# players in player-index.json. To add a player, they just need to be in the
# player index, which is rebuilt weekly via build-player-index.yml.

on:
  workflow_dispatch:
    inputs:
      fangraphs_id:
        description: 'FanGraphs player ID (e.g., sa3021456)'
        required: true
        type: string
      name:
        description: 'Player name'
        required: true
        type: string
      team:
        description: 'Team name'
        required: false
        type: string
      org:
        description: 'MLB organization abbreviation (e.g., PIT, NYY)'
        required: false
        type: string
      level:
        description: 'MiLB level'
        required: false
        type: choice
        default: 'A+'
        options:
          - AAA
          - AA
          - A+
          - A
          - CPX
      position:
        description: 'Player position (e.g., SS, RHP, OF)'
        required: false
        type: string
      fetch_stats:
        description: 'Fetch stats immediately after adding'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  add-player:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Add player to registry
        run: |
          python scripts/add_player.py \
            --id "${{ github.event.inputs.fangraphs_id }}" \
            --name "${{ github.event.inputs.name }}" \
            ${{ github.event.inputs.team && format('--team "{0}"', github.event.inputs.team) || '' }} \
            ${{ github.event.inputs.org && format('--org "{0}"', github.event.inputs.org) || '' }} \
            ${{ github.event.inputs.level && format('--level "{0}"', github.event.inputs.level) || '' }} \
            ${{ github.event.inputs.position && format('--position "{0}"', github.event.inputs.position) || '' }} \
            ${{ github.event.inputs.fetch_stats == true && '--fetch-stats' || '' }}

      - name: Update meta.json
        run: |
          PLAYER_COUNT=$(python -c "import json; print(len(json.load(open('data/players.json'))['players']))")
          echo "{\"lastUpdated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"playerCount\": $PLAYER_COUNT}" > data/meta.json

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "Add player: ${{ github.event.inputs.name }}"
          git push
